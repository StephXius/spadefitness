<!DOCTYPE html>
<html lang="en">
<head>
    <link href= "contact.css" rel=stylesheet type="text/css">
    <script type="text/javascript"src="contact.js">
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spade Fitness Contact</title>
</head>
<body>
    <div>
        <div class="Navbar">
            <ul>
                <li><a href ="membership.html">Membership</a></li>
                <li><a href ="index.html">Club Spade</a></li>
                <li><a href ="contact.html">Contact</a></li>
            </ul>
       </div>


     
       <div class="Main_Page">
        <h1>Contact Us</h1>
        <div class="container">
            <form action="/action_page.php">
            <div class="row">
              <div class="col-25">
                <label for="fname">First Name</label>
              </div>
              <div class="col-75">
                <input type="text" id="fname" name="firstname" placeholder="Your first name..">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="lname">Last Name</label>
              </div>
              <div class="col-75">
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="email">Email</label>
              </div>
              <div class="col-75">
                <input type="text" id="email" name="email" placeholder="Your email..">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="subject">Subject</label>
              </div>
              <div class="col-75">
                <textarea id="subject" name="subject" placeholder="Your question/feedback.." style="height:200px"></textarea>
              </div>
            </div>
            <div class="row">
              <input type="button" value="Submit" onclick="validate_form()">
            </div>
            </form>
          </div>
       </div>




</body>
</html>
